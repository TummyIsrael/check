
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Homepage</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Default Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            transition: 0.3s;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .banner-carousel {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slide.active {
            opacity: 1;
        }
        .banner-content {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 20px 30px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .products-section {
            text-align: center;
            padding: 50px;
            background: white;
        }
        .products-section h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ff7e5f;
        }
        .products-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .product {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product button {
            padding: 10px;
            border: none;
            background: #ff7e5f;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: 0.3s;
        }
        .product button:hover {
            background: #feb47b;
        }
        footer {
            text-align: center;
            padding: 15px;
            background: #343a40;
            color: white;
            margin-top: 20px;
        }
    
        /* Media Queries for Tablets and Phones */
        @media (max-width: 1024px) {
            header {
                font-size: 20px;
            }
            nav a {
                font-size: 16px;
                padding: 8px;
            }
            .banner-carousel {
                height: 400px;
            }
            .banner-content h2 {
                font-size: 24px;
            }
            .products-section h2 {
                font-size: 28px;
            }
            .products-container {
                gap: 10px;
            }
            .product {
                width: 45%; /* Adjust the product width to be smaller on tablets */
            }
        }
    
        @media (max-width: 768px) {
            header {
                font-size: 18px;
            }
            nav a {
                font-size: 14px;
                padding: 6px;
            }
            .banner-carousel {
                height: 300px;
            }
            .banner-content h2 {
                font-size: 20px;
            }
            .products-section h2 {
                font-size: 24px;
            }
            .products-container {
                flex-direction: column; /* Stack the products vertically on small screens */
                gap: 20px;
            }
            .product {
                width: 80%; /* Products should be more prominent */
            }
        }
    
        @media (max-width: 480px) {
            header {
                font-size: 16px;
            }
            nav a {
                font-size: 12px;
                padding: 5px;
            }
            .banner-carousel {
                height: 250px;
            }
            .banner-content h2 {
                font-size: 18px;
            }
            .products-section h2 {
                font-size: 20px;
            }
            .products-container {
                gap: 15px;
            }
            .product {
                width: 90%; /* Maximize product space on very small screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <h3>My Store</h3>
        <nav>
            <a href="shop.html">Product</a>
            <a href="cart.html">Cart</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    

    <!-- Hero Banner Slideshow -->
    <section class="banner-carousel">
        <div class="slide active" style="background-image: url('images/n7.jpg');">
            <div class="banner-content">
                <h2>Latest Arrivals</h2>
                <p>Shop the newest trends</p>
                <button>Shop Now</button>
            </div>
        </div>
        <div class="slide" style="background-image: url('images/n8.jpg');">
            <div class="banner-content">
                <h2>Exclusive Deals</h2>
                <p>Limited time offers</p>
                <button>Shop Deals</button>
            </div>
        </div>
        <div class="slide" style="background-image: url('images/n5.jpg');">
            <div class="banner-content">
                <h2>Best Sellers</h2>
                <p>Top-rated products</p>
                <button>View Bestsellers</button>
            </div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </section>

    <section class="products-section">
        <h2>Featured Products</h2>
        <div class="products-container">
            <div class="product">
                <img src="images/a2.jpg" alt="Product 1">
                <h3>Product 1</h3>

                <p>$10</p>
                <a href="product.html?id=1"><button>View Details</button></a>
            </div>
            <div class="product">
                <img src="images/a3.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$15</p>
                <a href="product.html?id=2"><button>View Details</button></a>
            </div>
        </div>
    </section>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll(".slide");
        
        function moveSlide(step) {

            slides[currentSlide].classList.remove("active");
            currentSlide = (currentSlide + step + slides.length) % slides.length;
            slides[currentSlide].classList.add("active");
        }
        
        setInterval(() => moveSlide(1), 5000);
    </script>

<footer>
    <p>&copy; 2025 My eCommerce Store. All rights reserved.</p>
</footer>
</body>
</html>
