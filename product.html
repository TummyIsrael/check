<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;

            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            transition: 0.3s;
        }
        nav a:hover {

            text-decoration: underline;
        }
        .banner-carousel {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slide.active {

            opacity: 1;
        }
        .banner-content {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 20px 30px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .products-section {
            text-align: center;
            padding: 50px;
            background: white;
        }
        .products-section h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ff7e5f;
        }

        .products-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .product {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product button {
            padding: 10px;
            border: none;
            background: #ff7e5f;
            color: white;

            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: 0.3s;
        }
        .product button:hover {
            background: #feb47b;
        }
    </style>




    <div class="product-details">
        <img id="product-image" src="" alt="Product-Image">
        <h2 id="product-name"></h2>
        <p id="product-price"></p>
        <p id="product-description"></p>

        <!-- Additional Details -->
        <p><strong>Category:</strong> <span id="product-category"></span></p>
        <p><strong>Brand:</strong> <span id="product-brand"></span></p>
        <p><strong>Stock:</strong> <span id="product-stock"></span></p>
        <p><strong>Rating:</strong> <span id="product-rating"></span></p>

         <!-- Qunatity Selector-->
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" value="1" min="1">

        <button onclick="addToCart()">Add to Cart</button>
        <a href="index.html" class="back-home">Back To Home</a>
    </div>

    <div class="reviews-section">
        <h3>Customer Reviews</h3>
        <div id="reviews-list"></div>

        <h4>Add a Review</h4>
        <input type="text" id="review-name" placeholder="Your Name">
        <textarea id="review-text" placeholder="Write your review..."></textarea>
        <select id="review-rating">
            <option value="5">xxxxx</option>
            <option value="4">xxxx</option>
            <option value="3">xxx</option>
            <option value="2">xx</option>
            <option value="1">x</option>
        </select>

        <button onclick="submitReview()">Submit Review</button>
    </div>


    <script src="product.js"></script>
</body>
</html>
